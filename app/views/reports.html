<div class="" ng-controller="ReportsCtrl">
  
  <h3>Wallbro report list</h3>
  
  <table class="table table-striped table-bordered">
    <tr>
        <th width="7%">ID</th>
        <th>Created date</th>
        <th>Updated date</th>
        <th></th>
    </tr>
    
    <tr ng-repeat="item in data track by $index">
        <td class="col-md-1">{{item.id}}</td>
        <td>{{item.created}}</td>
        <td>
          <a href="#/{{item.id}}">To report: <span class="glyphicon glyphicon-arrow-right"></span></a>
        </td>
    </tr>
  </table><pagination total-items="total_items" items-per-page="per_page" ng-model="current_page" max-size="max_size" class="pagination-sm" boundary-links="true"
			rotate="false" num-pages="total" previous-text="Before" next-text="Next" first-text="To start" last-text ="To end" ng-change="pageChanged()">

</div>
