<div class="modal-body">
	<h3 ng-show="edit">Edit row</h3>
	<form role="form" name="cell">
        <div class="form-group">
			<input type="text" class="form-control" ng-model="row.employee" placeholder="Name of Walbro employee" name="employee">
			<div class="text-danger" ng-show="cell.row.employee.$error.required">Required</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="row.currency" placeholder="Currency of Expense">
			<div class="text-danger" ng-show="cell.row.currency.$error.required">Required</div>
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" ng-model="row.value" placeholder="Enter local currency value or car mileage">
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" ng-model="row.rate" placeholder="Enter '1' if USD,exchange rate,or 'miles'">
        </div>
        
        <div class="form-group">
            <select class="form-control" ng-model="row.category_id" ng-options="z.id as z.name for z in categories"></select>
        </div>
        
        <div class="form-group">
            <span ng-bind="(calculate_me(row.value,row.rate) | number:2)"></span>
        </div>
        
        <input type="submit"  class="btn btn-default" ng-click="save(row)" ng-disabled="(!row.category_id || !row.employee || !row.currency || !row.value || !row.rate)" value="Submit"/>
    </form>
</div>
