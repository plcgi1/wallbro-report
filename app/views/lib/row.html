<div class="modal-body">
	<h3 ng-show="edit">Edit row</h3>
	<form role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="row.employee" placeholder="Name of Walbro employee">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="row.currency" placeholder="Currency of Expense">
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" ng-model="row.value" placeholder="Enter local currency value or car mileage">
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" ng-model="row.rate" placeholder="Enter '1' if USD,exchange rate,or 'miles'">
        </div>
        
        <div class="form-group">
            <select class="form-control" ng-model="row.category" ng-options="z.id as z.name for z in categories"></select>
        </div>
        
        <div class="form-group">
            <span ng-bind="(calculate(row.value,row.rate) | number:4)"></span>
        </div>
        
        <button type="submit" class="btn btn-default" ng-click="save(row)">Submit</button>
    </form>
</div>
